<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #container {
            height: 400px;
            border: solid;
        }
        #left, #right {
            width: 200px;
            height: 200px;
            border: solid 20px blue;
            font-size: 30px;
        }
        #left {
            float: left;
            width: 200px;
        }
        #right {
            width: 300px;
            border: solid 20px red;
            float: right;
        }
        
    </style>
</head>
<body>
  <div id="container">
      <div id="left">Left</div>
      <div id="right">Right</div>
  </div>
</body>
</html>
